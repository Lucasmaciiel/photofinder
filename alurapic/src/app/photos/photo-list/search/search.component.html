<h1 class="text-center">Photo finder <h5 class="text-muted">by Lucas</h5></h1>
<div class="text-center mt-3 mb-3">
    <form>
        <i aria-hidden="true" class="fa fa-search mr-2"></i>
        <input
        class="rounded" 
        type="search"
        placeholder="search..."
        autofocus
        (keyup)="debounce.next($event.target.value)"
        [value]="value"
        >
        
    </form>
</div>
