<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
    <div class="form-group">
        <input  #userNameInput
                formControlName="userName" 
                class="form-control"
                placeholder="user name"
                autofocus
        >
        <ap-message *ngIf="loginForm.get('userName').errors?.required"
            text="User name is required!">
        </ap-message>        
        
    </div>

    <div class="form-group">
        <input 
                formControlName="password" 
                type="password" 
                class="form-control"
                placeholder="password"
        >
            <ap-message *ngIf="loginForm.get('password').errors?.required"
                text="Password is required!">
            </ap-message>   
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">login</button>

</form>
