<h4 class="text-center">Registre-se para abraçar um novo mundo</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">
        <input #emailInput formControlName="email" class="form-control" placeholder="Email" autofocus>
        <ap-message 
            *ngIf="signupForm.get('email').errors?.riquired"
            text="e-mail is riquired">
        </ap-message>
        <ap-message 
            *ngIf="signupForm.get('email').errors?.email"
            text="Invalid e-mail">
        </ap-message>
    </div>

    <div class="form-group">
        <input formControlName="fullName" class="form-control" placeholder="Nome completo">
        <ap-message 
            *ngIf="signupForm.get('fullName').errors?.riquired"
            text="full name is riquired">
       </ap-message>
       <ap-message 
            *ngIf="signupForm.get('fullName').errors?.minlength"
            text="Mininum length is 2">
       </ap-message>
       <ap-message 
       *ngIf="signupForm.get('fullName').errors?.maxlength"
       text="Max length is 40">
      </ap-message>
    </div>
    
    <div class="form-group">
        <input formControlName="userName" class="form-control" placeholder="Nome de usuário">
        <ap-message 
        *ngIf="signupForm.get('userName').errors?.riquired"
        text="user name is riquired">
   </ap-message>
   <ap-message 
        *ngIf="signupForm.get('userName').errors?.minlength"
        text="Mininum length is 2">
   </ap-message>
   <ap-message 
        *ngIf="signupForm.get('userName').errors?.maxlength"
        text="Max length is 14">
     </ap-message>
     <ap-message 
        *ngIf="signupForm.get('userName').errors?.lowerCase"
        text="Must be lower case">
     </ap-message>

     <ap-message
    text="Username already taken"
    *ngIf="signupForm.get('userName').errors?.userNameTaken">
    </ap-message>
    <small *ngIf="signupForm.get('userName').valid" class="text-success">Usuario indisponível</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
        <ap-message 
        *ngIf="signupForm.get('password').errors?.riquired"
        text="password is riquired">
   </ap-message>
   <ap-message 
        *ngIf="signupForm.get('password').errors?.minlength"
        text="Mininum length is 8">
   </ap-message>
   <ap-message 
        *ngIf="signupForm.get('password').errors?.maxlength"
        text="Max length is 14">
     </ap-message>
    </div>

    <button [disabled]="signupForm.invalid || signupForm.pending"  class="btn btn-primary btn-block">Registrar</button>

    <p>Ja é um usuário? <a [routerLink]="['']">Sign In!</a></p>
</form>
